{% extends "content/layout.html" %}
{% load static %}


{% block body %}
<section class="container">
    <div class="section_heading">Connect With Me On...</div>
    <div class="social-left">
        <div class="row">
            <div class="col-lg-12 col-sm-12 info clickable" onclick="redirect_linkedin()">
                <i class="fa-brands fa-linkedin fa-4x socials"></i>
                <div class="title"><span class="desc">LinkedIn</span></div>
                 <p>Amaan Javed</p>
            </div>
        </div>
    </div>
    <div class="social-right">
        <div class="row">
            <div class="col-lg-12 col-sm-12 info clickable"  onclick="redirect_github()">
                <i class="fa-brands fa-github fa-4x socials"></i>
                <div class="title"><span class="desc">GitHub</span></div>
                 <p>amaanjaved1</p>
            </div>
        </div>
    </div>
    <div class="social-left">
        <div class="row">
            <div class="col-lg-12 col-sm-12 info not-clickable">
                <i class="fa-solid fa-envelope fa-4x socials"></i>
                <div class="title"><span class="desc">Email</span></div>
                 <p>amaanjaved2004@gmail.com</p>
            </div>
        </div>
    </div>
    
    <div class="section_heading">Email Me...</div>
    <div class="row mt-100">
        <div class="col-lg-12 col-sm-12">
            <div class="contact-form ">
                <form method="post" class="box-1 contact-valid" id="contact-form" novalidate="novalidate">
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name *">
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email *">
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <textarea class="form-control" name="note" id="note" placeholder="Your Message"></textarea>
                        </div>
                         <div class="col-lg-12 col-sm-12 text-center">
                            <button type="submit" class="btn-st">Send Message</button>
                            <div id="loader">
                                <i class="fas fa-sync"></i>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="error-messages">
                                <div id="success">
                                    <i class="far fa-check-circle"></i>Thank you, your message has been sent.
                                </div>
                                <div id="error">
                                    <i class="far fa-times-circle"></i>Error occurred while sending email. Please try again later.
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
</section>
{% endblock %}
